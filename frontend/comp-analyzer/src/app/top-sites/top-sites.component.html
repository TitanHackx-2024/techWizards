<div *ngIf="categoryData.length > 0">
  <div *ngFor="let category of categoryData">
    <h2>{{ category.category }}</h2>
    <ul>
      <li *ngFor="let site of category.topSites">
        <strong>{{ site.rank }}.</strong> {{ site.domain }} - {{ site.visits }} visits
      </li>
    </ul>
  </div>
</div>

<div *ngIf="categoryData.length === 0">
  <p>Loading data...</p>
</div>
